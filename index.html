<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Options Visualizer - Black-Scholes-Model</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Options Profit Visualizer (Black-Scholes-Model)</h2>
<div class="container">
  <div>
    <h3>Stock Parameters</h3>

    <!-- Stock Buy -->
    <div class="controls" style="margin-top:20px;">
      <h3>Stock Buy Parameters</h3>
      <div class="control">
        <label>Spot price <span id="spot-val" class="small">1.00</span></label>
        <input id="spot" type="number" step="0.01" min="0.01" value="1.00">
      </div>
      <div class="control">
        <label>Implied Vol (IV %) <span id="iv-val" class="small">40%</span></label>
        <input id="iv" type="range" min="1" max="200" step="1" value="40">
      </div>
      <div class="control">
        <label>Risk-free rate r (%) <span id="r-val" class="small">2.00%</span></label>
        <input id="r" type="range" min="-10" max="10" step="0.2" value="2.00">
      </div>
    </div>

    <!-- Stock Sell -->
    <div class="controls" style="margin-top:20px;">
      <h3>Stock Sell Parameters</h3>
      <div class="control">
        <label>Days passed <span id="days-val2" class="small">30</span></label>
        <input id="days2" type="range" min="0" max="365" step="1" value="30">
      </div>
      <div class="control">
        <label>Implied Vol (IV %) <span id="iv-val2" class="small">40%</span></label>
        <input id="iv2" type="range" min="1" max="200" step="1" value="40">
      </div>
      <div class="control">
        <label>Risk-free rate r (%) <span id="r-val2" class="small">2.00%</span></label>
        <input id="r2" type="range" min="-10" max="10" step="0.2" value="2.00">
      </div>
    </div>
  </div>



  
  <div>
    <h3>Options</h3>
    <div id="options-container">
      <!-- Options will be added here dynamically -->
    </div>
    <button id="addOptionBtn" style="margin-top:20px;">+ Add Option</button>
  </div>










  <div class="charts">
    <div class="chartWrap">
      <canvas id="priceChart" style="width:100%;height:100%"></canvas>
    </div>
    
    <div class="chartWrap" style="margin-top:20px;">
      <canvas id="pnlChart" style="width:100%;height:100%"></canvas>
    </div>
  </div>
</div>

<script src="script.js"> </script>
</body>
</html>
